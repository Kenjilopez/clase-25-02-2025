<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <title>bootstrap</title>
</head>
<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    
    <button type="button" class="btn btn-link">Link</button>
   
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.cnn.com/api/v1/images/stellar/prod/cnne-595284-fbl-libertadores-river-boca.jpg?c=16x9&q=h_653,w_1160,c_fill/f_webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/santa-fe-aguilas-doradas-rionegro-resultado-goles-y-resumen-del-partido_862x485.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/real-madrid-promedio-campeon-champions.jpg_1175776249.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col-6 col-sm-12 col-lg-4" style="background-color: aqua;">col1</div>
         <div class="col-6 col-sm-12 col-lg-4" style="background-color: aqua;">.col2</div>
      
          <!-- Force next columns to break to new line at md breakpoint and up -->
          <div class="w-100 d-none d-md-block"></div>
      
          <div class="col-6 col-sm-12 col-lg-4" style="background-color: aqua;">.col3</div>
          <div class="col-6 col-sm-12 col-lg-4" style="background-color: aqua;" >.col4</div>
        </div>
      </div>


</body>
</html>
