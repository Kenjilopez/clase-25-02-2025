<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <title>bootstrap</title>
</head>
<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    
    <button type="button" class="btn btn-link">Link</button>

    <div class="container text-center">
        <div class="row">
          <div class="col-6 col-sm-12 col-lg-4" style="background-color: aqua;">col1</div>
         <div class="col-6 col-sm-12 col-lg-4" style="background-color: aqua;">.col2</div>
      
          <!-- Force next columns to break to new line at md breakpoint and up -->
          <div class="w-100 d-none d-md-block"></div>
      
          <div class="col-6 col-sm-12 col-lg-4" style="background-color: aqua;">.col3</div>
          <div class="col-6 col-sm-12 col-lg-4" style="background-color: aqua;" >.col4</div>
        </div>
      </div>


</body>
</html>
