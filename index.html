<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>bootstrap</title>
</head>
<body>
    
    <div class="card" style="align-items: center">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <div class="container px-4 text-center">
        <div class="row gx-5">
          <div class="col">
           <img src="https://ichef.bbci.co.uk/ace/ws/800/cpsprodpb/8B70/production/_102469653_gettyimages-962792890.jpg.webp" alt="">
          </div>
          <div class="col" style="background-color: aqua;">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="p-3">Cristiano Ronaldo </div>
          </div>
        </div>
      </div>


    
    
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <form>
                <fieldset disabled>
                  <legend>Disabled fieldset example</legend>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Disabled input</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                  </div>
                  <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Disabled select menu</label>
                    <select id="disabledSelect" class="form-select">
                      <option>Disabled select</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                      <label class="form-check-label" for="disabledFieldsetCheck">
                        Can't check this
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>
          </div>
          <div class="col">
            <div class="d-grid gap-2">
                <br>
                <br>
                <br>
                <br>
                <button class="btn btn-primary" type="button">Primera estrella bucaramanga⭐</button>
            </div>
          </div>
          <div class="col">
            <iframe width="450" height="450" src="https://www.youtube.com/embed/8zlg4HkHffQ" title="Bucaramanga celebra su primera estrella; derrotó a Santa Fe en la final de la Liga Betplay" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
        </div>
    </div>

</body>
</html>
